<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="192x192" href="images/android-desktop.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="public/img/ios-desktop.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="public/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    .center{
      width: auto;
      margin: auto;
    }
    .text-center{
      text-align: center !important;
    }
    </style>
  </head>
  <body>
    <div class="mdl-grid">
      <div class="section__play-btn mdl-cell mdl-cell--5-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--white-100 mdl-color-text--white mdl-shadow--4dp center">
        <div class="mdl-card__title text-center">
          <h2 class="mdl-card__title-text ">Inicio de Sesión - Pataconera Chocoana</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#" class="mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop center">
              <input class="mdl-textfield__input" type="text" id="usuario">
              <label class="mdl-textfield__label" for="usuario">Usuario</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop center">
              <input class="mdl-textfield__input" type="password" id="clave">
              <label class="mdl-textfield__label" for="clave">Contraseña</label>
            </div>

          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border text-center">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Aún no tienes usuario ?
          </a>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
          </button>
        </div>
      </div>
    </div>


      

    <script type="text/javascript" src="public/js/material.min.js"></script>
  </body>
</html>
